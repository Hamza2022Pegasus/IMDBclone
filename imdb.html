<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Movie Website</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">IMDB</h1></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>

                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/profile.png" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Sign In</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
            <div class="Language">
                <div class="language-container">
                    <!-- <span class="profile-text">EN</span>
                    <i class="fas fa-caret-down"></i> -->

                        <select name="English" id="EN">
                            <optgroup label="select">
                                <option value="English">English</option>
                                <option value="Urdu">Urdu</option>
                              </optgroup>
                        </select>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">    </div>


    <div class="container">
        <div class="content-container">
            <div class="featured-content"
                style="background: linear-gradient(to bottom, rgba(0,200,0,0), #c5c76c), url('img/f-1.jpg');">
                <img class="featured-title" src="img/p1.jpg" alt="">
                <p class="featured-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto illo dolor
                    deserunt nam assumenda ipsa eligendi dolore, ipsum id fugiat quo enim impedit, laboriosam omnis
                    minima voluptatibus incidunt. Accusamus, provident.</p>
                <div class="play-button-outer">
                    <div class="play-button"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
